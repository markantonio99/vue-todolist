<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>


    <div id="app">
        <h1>Lista degli impegni da svolgere</h1>
      
        <div class="container">
          <div class="input-group">
            <input type="text" class="form-control" v-model="nuovoImpegno.text" placeholder="Inserisci impegni" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" @click="aggiungiImpegno()">Aggiungi nuovi impegni</button>
            </div>
          </div>
        </div>
      
        <div class="container">
          <ul class="list-group list-group-flush">
            <li v-for="(impegno, index) in impegni" :key="index" :style="sbarraTesto(index)">
              {{impegno.text}}
              <button class="btn btn-danger" @click="rimuoviImpegno(index)">Barra impegni Svolti</button>
            </li>
          </ul>
        </div>
      
        <h2>Impegni svolti:</h2>
        <div class="container">
          <ul class="list-group list-group-flush">
            <li v-for="(impegno, index) in impegniSvolti" :key="index">
              {{impegno.text}}
            </li>
          </ul>
        </div>
      </div>
      






    <script src="./js/app.js"></script>
</body>

</html>
